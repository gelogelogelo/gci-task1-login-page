<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <main class="main-body">

            <div class="main container text-center">
                <div class="row login-container shadow-sm  rounded">
                  <div class="col-6 col-sm-3 border login-left">  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid img-cover" alt="Sample image"></div>
                  <div class="col-6 col-sm-3 border login-right">
                    <h3 class="mt-4">Login Here</h3>
                    <h4 class="mt-4">Welcome back!</h4>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor nobis culpa blanditiis id sapiente. Atque!</p>
                    <form method="post" autocomplete="off">
                        <div class="form-group mt-3">
                            <label class="control-label" for="email">
                             Username
                            </label>
                            <div class="input-group">
                             <div class="input-group-addon">
                              <span class="glyphicon glyphicon-envelope"></span> 
                             </div>
                             <input class="form-control" id="username" name="username" type="text"/>
                             <p class="error password-error"></p>
                            </div>
                           </div>
                           <div class="form-group ">
                            <label class="control-label mt-4 " for="email">
                            Password
                            </label>
                            <div class="input-group">
                             <div class="input-group-addon">
                              <span class="glyphicon glyphicon-envelope"></span> 
                             </div>
                             <input class="form-control" id="password" name="password" type="password"/>
                             <p class="error password-error"></p>
                            </div>
                           </div>

                    <input class="btn btn-primary mt-4 submit" type="submit" value="Submit">
                </form>
                  </div>
                  </div>
        </div>


    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
